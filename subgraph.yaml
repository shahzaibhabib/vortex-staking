specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vortex
    network: ropsten
    source:
      address: "0x802350a01419b87e1a42fced3e4692464c87c877"
      abi: Vortex
      startBlock: 12279186
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PortalCreated
      abis:
        - name: Vortex
          file: ./abis/Vortex.json
        - name: Portal
          file: ./abis/Portal.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: PortalCreated(address)
          handler: handlePortalCreated
      file: ./src/mappings/vortex.ts
templates:
  - kind: ethereum/contract
    name: Portal
    network: ropsten
    source:
      abi: Portal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/portal.ts
      entities:
        - Portal
      abis:
        - name: Portal
          file: ./abis/Portal.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Deposited(uint256[],uint256,address)
          handler: handleDeposited
        - event: Staked(address,address,uint256)
          handler: handleStaked
        - event: Withdrawn(address,uint256)
          handler: handleWithdrawn
      callHandlers:
        - function: addRewardTokens(address[],uint256[])
          handler: handleAddRewardTokens
