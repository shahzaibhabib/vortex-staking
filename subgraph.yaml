specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vortex
    network: rinkeby
    source:
      address: "0xA795b7407E57d04c29b8474890Af38589Be1126d"
      abi: Vortex
      startBlock: 10405337
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PortalCreated
      abis:
        - name: Vortex
          file: ./abis/Vortex.json
        - name: Portal
          file: ./abis/Portal.json
      eventHandlers:
        - event: PortalCreated(indexed address,address)
          handler: handlePortalCreated
      file: ./src/mappings/vortex.ts
templates:
  - kind: ethereum/contract
    name: Portal
    network: rinkeby
    source:
      abi: Portal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/portal.ts
      entities:
        - Portal
      abis:
        - name: Portal
          file: ./abis/Portal.json
      eventHandlers:
        - event: Deposited(uint256[],uint256,address,address)
          handler: handleDeposited
